<!DOCTYPE html>
<html>
<head>
    <title>Clear Queue Data</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Clear Queue Data</h1>
    <p>Use this page to clear all stored queue data and start fresh.</p>
    
    <button onclick="showCurrentData()">Show Current Data</button>
    <button onclick="clearAllData()">Clear All Data</button>
    <button onclick="window.location.href='/queue/join/3ecceb82-fb33-42c8-9d84-19eb69417e16'">Go to Queue Join Page</button>
    
    <h2>Current Storage Data:</h2>
    <pre id="output"></pre>
    
    <script>
        function showCurrentData() {
            const output = document.getElementById('output');
            let data = {};
            
            // Get all localStorage data
            data.localStorage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                try {
                    const value = localStorage.getItem(key);
                    data.localStorage[key] = JSON.parse(value);
                } catch (e) {
                    data.localStorage[key] = localStorage.getItem(key);
                }
            }
            
            // Get all sessionStorage data
            data.sessionStorage = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                try {
                    const value = sessionStorage.getItem(key);
                    data.sessionStorage[key] = JSON.parse(value);
                } catch (e) {
                    data.sessionStorage[key] = sessionStorage.getItem(key);
                }
            }
            
            output.textContent = JSON.stringify(data, null, 2);
        }
        
        function clearAllData() {
            // Clear specific queue-related keys
            const keysToRemove = [
                'queueChatSessionId',
                'queueData',
                'currentQueueEntry'
            ];
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
            });
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            const output = document.getElementById('output');
            output.innerHTML = '<span class="success">All queue data cleared successfully!</span>';
            
            setTimeout(() => {
                showCurrentData();
            }, 1000);
        }
        
        // Show data on load
        showCurrentData();
    </script>
</body>
</html>
